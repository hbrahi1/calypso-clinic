<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:ddl="http://www.thymeleaf.org/dandelion"
	xmlns:dt="http://www.thymeleaf.org/dandelion/datatables"
	ddl:bundle-includes="bootstrap-3.2.0" lang="en">

<head th:replace="fragments/headTag :: headTag">REPLACE BEFORE COMMITTING
</head>

<body role="document">
	<div th:include="fragments/navBar" th:remove="tag">REPLACE BEFORE COMMITTING</div>

	<div class="container">

		<div role="alert" th:if="${message}"
			th:class="'alert ' + ${messageClass}?: 'alert-info'"
			th:text="${message}" />

		<form method="POST" enctype="multipart/form-data"
			th:action="@{/upload}">
			<input type="hidden" name="${_csrf.parameterName}"
				value="${_csrf.token}" />
			<table class="table table-striped">
				<tr>
					<td>File to upload:</td>
					<td><input type="file" name="file" /></td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Upload" /></td>
				</tr>
			</table>
		</form>

		<div>
			<ul>
				<li th:each="file : ${files}"><a th:href="${file.href}"	th:text="${file.rel}" /></li>
			</ul>
		</div>
	</div>

	<table th:replace="fragments/footer :: footer" class="footer">REPLACE BEFORE COMMITTING
	</table>
</body>
</html>
